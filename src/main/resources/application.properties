spring.application.name=FitLife

#db setup
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# where course image will be saved
fitlife.upload.image-dir=D:/Project/Personal Project/FitLife/src/main/resources/static/Image

# where video files will be saved
file.upload-videos-dir=D:/Project/Personal Project/FitLife/src/main/resources/static/Videos

# URL prefix used when building video access urls
file.video-url-prefix=/api/accessVideo/

#jpa hibernate property
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#email smtp setup
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#multipart property
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=300GB
spring.servlet.multipart.file-size-threshold=1KB
spring.servlet.multipart.max-request-size=200GB

#razorpay property
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}